name: Trigger lab site sync
on:
  push:
    paths:
      - '_bibliography/papers.bib'
      - 'assets/img/publication_preview/**'

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync in lab repo
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.LAB_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/fundamentalailab/fundamentalailab.github.io/dispatches \
            -d '{"event_type": "sync-publications"}'
